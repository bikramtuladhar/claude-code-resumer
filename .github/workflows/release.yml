# Manual release workflow - for cases when you need to release without release-please
# Prefer using release-please (automatic) for most releases
name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Cargo.toml version
        env:
          VERSION: ${{ inputs.version }}
        run: |
          VERSION_NUM="${VERSION#v}"
          sed -i "s/^version = \".*\"/version = \"$VERSION_NUM\"/" Cargo.toml

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet Cargo.toml; then
            git add Cargo.toml
            git commit -m "chore: bump version to $VERSION_NUM"
            git push origin main
          fi

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and push tag if it doesn't exist
          if ! git rev-parse "$VERSION" >/dev/null 2>&1; then
            git tag "$VERSION"
            git push origin "$VERSION"
          fi

          # Create release with auto-generated notes
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes \
            || echo "Release already exists"

  build:
    needs: create-release
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ inputs.version }}
    secrets: inherit

name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-tag:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.create_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        id: create_tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}
          echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.target }}
    needs: [create-tag]
    if: always() && (needs.create-tag.result == 'success' || needs.create-tag.result == 'skipped')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            name: cs-macos-intel
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            name: cs-macos-arm64
            use_cross: false

          # Linux (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: cs-linux-x64
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: cs-linux-arm64
            use_cross: true

          # Linux (musl - static, for iSH/Alpine)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: cs-linux-x64-musl
            use_cross: true
          - target: i686-unknown-linux-musl
            os: ubuntu-latest
            name: cs-linux-i686-musl
            use_cross: true

          # Android (Termux)
          - target: aarch64-linux-android
            os: ubuntu-latest
            name: cs-android-arm64
            use_cross: true
          - target: armv7-linux-androideabi
            os: ubuntu-latest
            name: cs-android-arm32
            use_cross: true
          - target: x86_64-linux-android
            os: ubuntu-latest
            name: cs-android-x64
            use_cross: true

          # FreeBSD
          - target: x86_64-unknown-freebsd
            os: ubuntu-latest
            name: cs-freebsd-x64
            use_cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: "!matrix.use_cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/cs ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version || github.ref_name }}
          files: artifacts/*/*
          generate_release_notes: true
